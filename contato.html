<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="contato-style.css"> 
</head>
<body>
  
    <header>
        <nav>
            <div class="logo">
                <img src="images/logo.png" alt="logo">
            </div>
            <ul class="nav-links">
                <li><a href="home.html">Home</a></li>
                <li><a href="#about">Sobre</a></li>
                <li><a href="#recipes">Receitas</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>
 
    <section id="contact" class="contact-section scroll-item">
        <div class="contact-content">
            <h2 class="scroll-item">Contato</h2>
            <p class="scroll-item">Preencha o formul√°rio abaixo para entrar em contato conosco!</p>

            <form class="contact-form scroll-item">
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" id="name" placeholder="Seu Nome" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Seu Email" required>
                </div>
                <div class="form-group">
                    <label for="message">Mensagem</label>
                    <textarea id="message" placeholder="Escreva sua mensagem" required></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Minha Empresa. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script> 
</body>
</html>
